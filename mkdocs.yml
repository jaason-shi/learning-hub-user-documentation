site_name: BCIT Learning Hub Documentation
nav:
  - Home: index.md
  - Enrolling in a Group Assignment: task1.md
  - Submitting an Assignment: task2.md
  - Creating a Discussion Thread: task3.md
  - Troubleshooting: troubleshoot.md
  - Glossary: glossary.md

markdown_extensions:
  - attr_list
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

theme:
  name: material
  features:
    - toc.integrate
    - navigation.sections
    - navigation.top
    - content.code.copy

  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue grey
      accent: deep purple
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/weather-night
        name: Switch to light mode
